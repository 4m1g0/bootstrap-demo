</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Logo            -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">TEST</a>

            </div>

            <!-- Menu items            -->
            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class=""><a href="#">About</a></li>
                    <li class=""><a href="#">Content</a></li>
                    
                    <!-- dropDown                    -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My profile<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class=""><a href="#" data-toggle="modal" data-target="#popUpLogin">Login</a></li>

            </div>

    <div class="container">
        test
        <div class="row">
            <div class="col-xs-12 col-md-4" style="background: lightblue;"> column 1</div>
            <div class="col-xs-12 col-md-4" style="background: lightgreen;"> column 1</div>
            <div class="col-xs-12 col-md-4" style="background: lightcoral;"> column 1</div>
        </div>
    </div>
    
    <!--  Small modal window to log out  -->
    <div class="modal fade" id="popUpLogout">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header  -->
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Log out</h3>
                </div>
                <!-- body  -->
                <div class="modal-body">
                    <p>
                    Ok guy, are you sure you want to log out?
                    </p>
                </div>
                <!-- footer  -->
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Log out</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--  Modal window to log in with form  -->
    <div class="modal fade" id="popUpLogin">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header  -->
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Log in</h3>
                </div>
                <!-- body  -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </form>
                </div>
                <!-- footer  -->
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">Log out</button>
                </div>
            </div>
        </div>
    </div>

</body>
